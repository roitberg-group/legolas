name: legolas
channels:
  - nodefaults
  - nvidia
  - conda-forge

dependencies:
  - python=3.11
  - pip
  - numpy

  # ────────────   CUDA 11.8 developer toolkit  ────────────
  # This block is only needed if you want CUDA/cuAEV
  # If you don't need this, comment out the following lines
  - nvidia::cuda-toolkit=12.9
  - gxx_linux-64=12.2
  - gcc_linux-64=12.2

  # Science deps
  - biopython=1.85
  - pandas=2.2.3
  - mdtraj=1.10.1
  - pyarrow=20.0.0
  - pip:
    - --index-url https://download.pytorch.org/whl/cu129
    - --extra-index-url https://pypi.python.org/simple
    - torch==2.8.*
    - torchani>=2.7
